<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Age calculator app</title>
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container center-center">
    <div class="containe-responsive app-wrapper">
      <form id="age-form" onsubmit="event.preventDefault();">
        
        <div class="form-inputs">
          <div class="form-group">
            <label for="day">Day</label>
            <input type="text" id="day" name="day" maxlength="2" size="2" placeholder="DD" required>
          </div>
          
          <div class="form-group">
            <label for="month">Month</label>
            <input type="text" id="month" name="month" maxlength="2" size="2" placeholder="MM" required>
          </div>
          
          <div class="form-group">
            <label for="year">Year</label>
            <input type="text" id="year" name="year" maxlength="4" size="4" placeholder="YYYY" required>
          </div>
        </div>
        
        <div class="form-group-submit">
          <div class="submit-wrapper">
            <button type="submit"></button>
          </div>
        </div>
      </form>
      <div class="results">
        <h1><span id="years">--</span>years</h1>
        <h1><span id="months">--</span>months</h1>
        <h1><span id="days">--</span>days</h1>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
